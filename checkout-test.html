<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Test Mode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #111;
            border: 1px solid #ff3333;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #ff3333; margin-bottom: 20px; }
        .price { font-size: 2.5em; font-weight: 900; color: #ff3333; margin: 20px 0; }
        #card-container { 
            background: rgba(255,255,255,0.05); 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0;
            min-height: 100px;
        }
        input[type="email"] {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .error { color: #ff3333; margin-top: 10px; }
        .success { color: #00ff88; margin-top: 10px; }
        .test-mode {
            background: #ffaa00;
            color: #000;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
    <script src="https://web.squarecdn.com/v1/square.js"></script>
</head>
<body>
    <div class="card">
        <div class="test-mode">ðŸ§ª SANDBOX TEST MODE</div>
        <h1>OpenClaw Guide</h1>
        <div id="product-name">Loading...</div>
        <div class="price" id="product-price">$0</div>
        
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <div id="card-container">
            <p style="color: #666;">Loading payment form...</p>
        </div>
        
        <button id="pay-button" disabled>Loading...</button>
        
        <div id="message" class="error"></div>
    </div>

    <script>
        // Product config
        const PRODUCTS = {
            quickstart: { name: 'Quick Start Guide', price: '$39', amount: 3900 },
            fullsystem: { name: 'Full System', price: '$97', amount: 9700 }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const productKey = urlParams.get('product') || 'quickstart';
        const product = PRODUCTS[productKey];

        if (!product) {
            alert('Invalid product');
            window.location.href = 'index.html';
        }

        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-price').textContent = product.price;

        // Sandbox credentials
        const SANDBOX_APP_ID = 'sandbox-sq0idb-YOUR_SANDBOX_APP_ID';  // Will load from backend
        const SANDBOX_LOCATION_ID = 'LH5329ANA3S8B';

        let card;

        async function init() {
            if (!window.Square) {
                showError('Square SDK failed to load');
                return;
            }

            try {
                const payments = window.Square.payments(SANDBOX_APP_ID, SANDBOX_LOCATION_ID);
                card = await payments.card();
                await card.attach('#card-container');
                
                document.getElementById('pay-button').disabled = false;
                document.getElementById('pay-button').textContent = `Pay ${product.price}`;
            } catch (e) {
                showError('Failed to load payment form: ' + e.message);
                console.error(e);
            }
        }

        function showError(msg) {
            document.getElementById('message').textContent = msg;
            document.getElementById('message').className = 'error';
        }

        function showSuccess(msg) {
            document.getElementById('message').textContent = msg;
            document.getElementById('message').className = 'success';
        }

        document.getElementById('pay-button').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                showError('Please enter a valid email');
                return;
            }

            const btn = document.getElementById('pay-button');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const result = await card.tokenize();
                if (result.status === 'OK') {
                    // Send to backend
                    const response = await fetch('/api/payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sourceId: result.token,
                            productKey: productKey,
                            email: email
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        showSuccess('Payment successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = `success.html?product=${productKey}&email=${encodeURIComponent(email)}`;
                        }, 2000);
                    } else {
                        showError(data.error || 'Payment failed');
                        btn.disabled = false;
                        btn.textContent = `Pay ${product.price}`;
                    }
                } else {
                    showError('Card tokenization failed');
                    btn.disabled = false;
                    btn.textContent = `Pay ${product.price}`;
                }
            } catch (e) {
                showError('Error: ' + e.message);
                btn.disabled = false;
                btn.textContent = `Pay ${product.price}`;
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
